<!DOCTYPE html>
<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Territory War</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="connection.js"></script>
        <script src="party.min.js"></script>
    </head>
    <body>
        <div id="pageContainer">
            <div id="adminPanelContainer" style="display:none">
                <input type="text" style="font-size:40px;" id="uniqueIdInput" placeholder="@username" />
                <button id="connectButton" value="connect" class="panelButton" style="font-size:40px;background-color:rgb(122, 122, 122);font-weight: bold;border: 1px solid rgb(216, 216, 216);color:rgb(216, 216, 216);">DISCONNECTED</button>
                <button style="font-size:40px;display:block" onclick="joinButton();">Join</button>
                <button style="font-size:40px;display:block" onclick="buttonMoreCircles();">+ Circles</button>
                <button style="font-size:40px;display:block" onclick="buttonMoreSpeed();">+ Speed</button>
                <div id="pContainer">
                    <div id="blueprc" class="progressContainer">
                        <progress class="pr" id="bluepr" value="0" max="100"></progress>
                        <span id="blueprTag" class="prTag">Blue: 0.00%</span>
                    </div>
                    <div id="redprc" class="progressContainer">
                        <progress class="pr" id="redpr" value="0" max="100"></progress>
                        <span id="redprTag" class="prTag">Red: 0.00%</span>
                    </div>
                    <div id="yellowprc" class="progressContainer">
                        <progress class="pr" id="yellowpr" value="0" max="100"></progress>
                        <span id="yellowprTag" class="prTag">Yellow: 0.00%</span>
                    </div>
                    <div id="greenprc" class="progressContainer">
                        <progress class="pr" id="greenpr" value="0" max="100"></progress>
                        <span id="greenprTag" class="prTag">Green: 0.00%</span>
                    </div>
                    <div id="purpleprc" class="progressContainer">
                        <progress class="pr" id="purplepr" value="0" max="100"></progress>
                        <span id="purpleprTag" class="prTag">Purple: 0.00%</span>
                    </div>
                </div>
                <input id="testUser" placeholder="Test User" style="font-size:40px;display:block" type="text">
                <input id="testTeam" placeholder="Test Team" style="font-size:40px;display:block" type="text">
            </div>
            <div id="mobileContainer">
                <div id="wrapper1">
                    <img src="img/gifts.gif">
                </div>
                <div id="canvasContainer">
                    <div id="statsGraphic" style="
                    height: 22px;
                      width: 1020px;
                      top: 30px;
                      left: 30px;
                  ">
                                      <div id="overlayGraphic">
                                          <img id="lines1b" style="left:-1650px" src="img/linev2.png">
                                          <img id="lines2b" style="left:-1500px" src="img/linev2.png">
                                          <img id="lines3b" style="left:-1350px" src="img/linev2.png">
                                          <img id="lines4b" style="left:-1200px" src="img/linev2.png">
                                          <img id="lines5b" style="left:-1050px" src="img/linev2.png">
                                          <img id="lines6b" style="left:-900px" src="img/linev2.png">
                                          <img id="lines7b" style="left:-750px" src="img/linev2.png">
                                          <img id="lines8b" style="left:-600px" src="img/linev2.png">
                                          <img id="lines9b" style="left:-450px" src="img/linev2.png">
                                          <img id="lines10b" style="left:-300px" src="img/linev2.png">
                                          <img id="lines11b" style="left:-150px" src="img/linev2.png">
                                          <img id="lines1" style="left:0px" src="img/linev2.png">
                                          <img id="lines2" style="left:150px" src="img/linev2.png">
                                          <img id="lines3" style="left:300px" src="img/linev2.png">
                                          <img id="lines4" style="left:450px" src="img/linev2.png">
                                          <img id="lines5" style="left:600px" src="img/linev2.png">
                                          <img id="lines6" style="left:750px" src="img/linev2.png">
                                          <img id="lines7" style="left:900px" src="img/linev2.png">
                                          <img id="lines8" style="left:1050px" src="img/linev2.png">
                                          <img id="lines9" style="left:1200px" src="img/linev2.png">
                                          <img id="lines10" style="left:1350px" src="img/linev2.png">
                                          <img id="lines11" style="left:1500px" src="img/linev2.png">
                                      </div>
                                      <div id="blueGraphic"></div>
                                      <div id="redGraphic"></div>
                                      <div id="greenGraphic"></div>
                                      <div id="purpleGraphic"></div>
                                  </div>
                    
                    <div id="countdownContainer">
                        <span id="countdown"></span>
                       
                    </div>
                    <img id="team1Castle" class="castle" src="img/team1Castle.png" />
                    <img id="team2Castle" class="castle" src="img/team2Castle.png" />
                    <img id="team4Castle" class="castle" src="img/team4Castle.png" />
                    <img id="team5Castle" class="castle" src="img/team5Castle.png" />
                    <img id="guessPic" src="img/1.png">
                    <div id="guessUser"></div>
                    <div id="guessNice">Nice guess!</div>
                    <div id="guessText">Guess for +10 balls + 5 speed</div>
                    <div id="guessContainer">
                        
                    </div>
                    <div id="kingContainer">
                        <img id="crown" class="castle" src="img/crown.png" />
                        <img id="crownUser" src="img/1.png" />
                    </div>
                    <div id="gameOverPanel">
                        
                        <img id="winnerbg" src="img/win.png" >
                        <img id="winnerpic" src="img/team1Castle.png">
                        <img id="userpic" src="img/1.png">
                        <p1 id="userName">name</p1>
                        <span id="gameOverWinnerText">BLUE WINS</span>

                    </div>
                    <div id="glow"></div>
                    <canvas id="canvas"></canvas>
                </div>
                <div id="wrapper2">
           
                    <div id="typetojoin"></div>
                </div>
            </div>
        </div>     
        <script src="matter.min.js"></script>
        <script src="app.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="socketClient.js"></script>
    </body>
</html>
